<!DOCTYPE html>
<html>
<head>
	<title>DVD Menu</title>
	<style>
		body {
			background-color: #000;
			color: #fff;
			font-family: Arial, sans-serif;
		}

		.container {
			width: 600px;
			margin: 50px auto;
			text-align: center;
		}

		h1 {
			font-size: 48px;
			margin-top: 0;
			text-shadow: 2px 2px #000;
		}

		.btn {
			display: inline-block;
			padding: 20px;
			margin: 20px;
			background-color: #fff;
			color: #000;
			font-size: 24px;
			border-radius: 10px;
			box-shadow: 2px 2px #000;
			text-decoration: none;
		}

		.btn:hover {
			background-color: #000;
			color: #fff;
			box-shadow: 4px 4px #000;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>DVD Menu</h1>
		<a href="/guh-homo" class="btn">Play Movie</a>
		<a href="/bruh" class="btn">Scene Selection</a>
		<a href="https://chat.openai.com/" class="btn">Special Features</a>
		<a href="http://href.com/" class="btn">Languages</a>
		<a href="/guh-homo/oak" class="btn">Subtitles</a>
	</div>
</body>
</html>
