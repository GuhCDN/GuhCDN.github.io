<!DOCTYPE html>
<html>
  <head>
    <title>My Awesome Webpage</title>
    <style>
      /* Add some CSS styles to make the page look better */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #555;
        color: #fff;
        display: flex;
        justify-content: space-between;

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
      }
      nav a:hover {
        background-color: #fff;
        color: #333;
      }
      main {
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

  <body>
    <header>
      <h1>Welcome to my Awesome Webpage</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <main>
      <h2>About me</h2>
      <p>I'm a web developer who loves to code and create awesome webpages using HTML, CSS, and JavaScript.</p>
      <h2>My skills</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node.js</li>
      </ul>
    </main>
    <footer>
      <p>&copy; 2023 My Awesome Webpage</p>
    </footer>
  </body>
</html>
