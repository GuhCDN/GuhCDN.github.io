<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#fff"/>
  
  <!-- Text -->
  <text x="50%" y="80" text-anchor="middle" font-size="40" font-family="Arial" font-weight="bold">When you see a good meme</text>
  <text x="50%" y="140" text-anchor="middle" font-size="40" font-family="Arial" font-weight="bold">but you're at work</text>
  
  <!-- Distracted Boyfriend -->
  <image href="https://i.imgur.com/F7aAKbA.jpg" width="400" height="266" x="100" y="60" filter="url(#shadow)"/>
  
  <!-- Top text box -->
  <rect x="75" y="10" width="450" height="50" fill="#fff" stroke="#000" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="50%" y="50" text-anchor="middle" font-size="30" font-family="Arial" font-weight="bold">Me</text>
  
  <!-- Left text box -->
  <rect x="10" y="80" width="80" height="50" fill="#fff" stroke="#000" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="50%" y="110" text-anchor="middle" font-size="30" font-family="Arial" font-weight="bold">Me at work</text>
  
  <!-- Right text box -->
  <rect x="480" y="80" width="80" height="50" fill="#fff" stroke="#000" stroke-width="2" rx="5" filter="url(#shadow)"/>
  <text x="50%" y="110" text-anchor="middle" font-size="30" font-family="Arial" font-weight="bold">The meme</text>
</svg>
